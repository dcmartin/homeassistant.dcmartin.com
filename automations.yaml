###
### SONOS
###

- id: sonos_volume_limiter
  alias: sonos_volume_limiter
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: media_player.play1
      value_template: '{{ state.attributes.volume_level }}'
      above: 0.35
  condition:
    - condition: time
      after: '08:00:00'
      before: '20:00:00'
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.play1
        volume_level: 0.34

